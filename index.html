<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Familjen+Grotesk:ital,wght@0,700;1,700&family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="brand">
      <img src="./src/assets/dog.svg" alt="" />
      <span>PETDAY</span>
    </div>
    <button id="new-schedule" class="btn-primary">NOVO AGENDAMENTO</button>
    <main>
      <div class="schedule-container">
        <header>
          <div class="schedule-period-header-text">
            <span>Sua Agenda</span>
            <p>
              Aqui você pode ver todos os clientes e serviços agendados para
              hoje.
            </p>
          </div>
          <div id="input-current-date">
            <i><img src="./src/assets/calendar.svg" alt="" /></i>
            <input type="date" id="schedule-date" class="input-date" /> 
          </div>
        </header>
        <div id="schedule-content">
          <div class="schedule-period" id="morning">
            <header class="schedule-period-header">
              <div class="timeHeader-1">
                <i><img src="./src/assets/sun-fog.svg" alt="" /></i>
                <span>Manhã</span>
              </div>
              <span class="timeHeader-2"> 09h-12h </span>
            </header>
            <div class="schedule-list">
              <ul class="period" id="schedules-morning">
                <!-- <li class="schedule-item">
                  <div>
                    <span class="schedule-period">09:00</span>
                    <span class="schedule-client"
                      ><strong>Thor</strong> / Fernanda Costa</span
                    >
                  </div>
                  <span class="schedule-service">Vacinação</span>
                  <button class="schedule-remove">Remover agendamento</button>
                </li> -->
              </ul>
            </div>
          </div>
          <div class="schedule-period" id="afternoon">
            <header class="schedule-period-header">
              <div class="timeHeader-1">
                <i><img src="./src/assets/afternoon.svg" alt="" /></i>
                <span>Tarde</span>
              </div>
              <span class="timeHeader-2"> 13h-18h </span>
            </header>
            <div class="schedule-list">
              <ul class="period" id="schedules-afternoon">
                <!-- <li class="schedule-item">
                  <div>
                    <span class="schedule-period">09:00</span>
                    <span class="schedule-client"><strong>Thor</strong> / Fernanda Costa</span>
                  </div>
                  <span class="schedule-service">Vacinação</span>
                  <button class="schedule-remove">Remover agendamento</button>
                </li> -->
              </ul>
            </div>
          </div>
          <div class="schedule-period" id="night">
            <header class="schedule-period-header">
              <div class="timeHeader-1">
                <i><img src="./src/assets/night.svg" alt="" /></i>
                <span>Noite</span>
              </div>
              <span class="timeHeader-2"> 19h-21h </span>
            </header>
            <div class="schedule-list">
              <ul class="period" id="schedules-night">
                <!-- <li class="schedule-item">
                  <div>
                    <span class="schedule-period">09:00</span>
                    <span class="schedule-client"
                      ><strong>Thor</strong> / Fernanda Costa</span
                    >
                  </div>
                  <span class="schedule-service">Vacinação</span>
                  <button class="schedule-remove">Remover agendamento</button>
                </li> -->
              </ul>
            </div>
          </div>
      </div>
    </main>
    <div class="modal disabled">
       <div class="modal-content">
        <header class="modal-header">
          <h2>Agende um atendimento</h2>
          <p>Preencha os dados do cliente para realizar o agendamento:</p>
        </header>
        <form action="" class="modal-form">

          <div class="form-group">
            <label for="tutorName">Nome do tutor</label>
            <input type="text" id="tutorName" placeholder="Digite o nome do tutor">
          </div>

          <div class="form-group">
            <label for="petName">Nome do pet</label>
            <input type="text" id="petName" placeholder="Digite o nome do pet">
          </div>

          <div class="form-group">
            <label for="phoneNumber">Telefone</label>
            <input type="tel" maxlength="15" id="phoneNumber" placeholder="(XX) XXXXX-XXXX">
          </div>

          <div class="form-group">
            <label for="description">Descrição do serviço</label>
            <textarea name="" id="description" placeholder="Descreva o que deseja no serviço"></textarea>
          </div>

          <div class="form-group dateAndHours">
            <!-- Data -->
            <div class="input-icon">
              <label for="data">Data</label>
              <div class="input-wrapper date-only">
                <i class="icon"><img src="./src/assets/calendar.svg" alt="Calendário"></i>
                <input type="date" id="data" name="data" class="input-date" required>
              </div>
            </div>
          
            <!-- Hora -->
            <div class="input-icon">
              <label for="modal-time">Hora</label>
              <div class="input-wrapper hours-available">
                <i class="icon"><img src="./src/assets/clock-circle.svg" alt="Relógio"></i>
                <select name="modal-time" id="modal-time">
                </select>
              </div>
            </div>
          </div>
          
          <div class="footer-button">
            <button type="submit" id="confirmSchedule" class="btn-primary">AGENDAR</button>
          </div>

        </form>
       </div>
    </div>
  </body>
</html>
